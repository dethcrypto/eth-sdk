name: Dependencies update on new version

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  submodule_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: master
          submodules: true
          token: ${{ secrets.PAT }}

      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Find version difference
        run: |
          cd ./packages/eth-sdk
          yarn upgrade typechain @typechain/ethers-v5 --latest
          yarn

      - uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: bump-typechain
          title: Bump typechain
          body: |
            - Dependency updates

            A new typechain or @typechain/ethers-v5 version released
            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          reviewers: krzkaczor
          token: ${{ secrets.PAT }}
